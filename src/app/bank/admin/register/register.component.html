<clr-alert [clrAlertType]="'alert-danger'" [clrAlertClosable]="false" [clrAlertClosed]="!registerForm.errors?.api">
  <clr-alert-item>
    <span class="alert-text">{{registerForm.errors?.api}}</span>
  </clr-alert-item>
</clr-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <section class="form-block">
    <label>Register a new customer</label>
    <div class="form-group">
      <label class="required" for="pas-id">Passport identification number</label>
      <input required formControlName="id" type="text" id="pas-id" placeholder="Passport number" size="30">
    </div>
    <div class="form-group">
      <label class="required" for="email">Email</label>
      <input required formControlName="email" type="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="required" for="f-name">First name</label>
      <input required formControlName="name" type="text" id="f-name" placeholder="First name">
    </div>
    <div class="form-group">
      <label class="required" for="l-name">Last name</label>
      <input required formControlName="secondName" type="text" id="l-name" placeholder="Last name">
    </div>
    <div class="form-group">
      <label class="required" for="birthday">Birthday</label>
      <input required formControlName="birthday" type="date" id="birthday" placeholder="Birthday">
    </div>
    <div class="form-group">
      <label class="required" for="pass">Password</label>
      <input required formControlName="password" type="password" id="pass" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="required" for="confirm-password">Confirm password</label>
      <input required formControlName="confirmPassword" type="password" id="confirm-password" placeholder="Confirm password">
    </div>
    <span *ngIf="registerForm.disabled; else registerButton" class="spinner spinner-md" style="margin: 0 0 0 .5rem"></span>
    <ng-template #registerButton>
      <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Register</button>
    </ng-template>
  </section>
</form>
